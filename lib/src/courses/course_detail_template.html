<div class="container">
  <div *ngIf="selectedCourse != null" class="row">
    <div class="col-md-12">
      <h2>{{selectedCourse.title}}</h2>
      <div class="rounded my-3">
        <img [src]="selectedCourse.image" alt="course.title" class="img-fluid img-thumbnail rounded mx-auto d-block" />
      </div>
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <label for="title">Current title: </label>
            <input [(ngModel)]="selectedCourse.title" placeholder="title" class="form-control" />
          </div>
          <h5 class="card-title">{{selectedCourse.author}}</h5>
          <div class="card-text">
            Rate:
            <span class="card-text" *ngFor="let star of selectedCourse.stars">
              ⭐️
            </span>
          </div>
          <p class="card-text text-muted">{{selectedCourse.description}}</p>
          <p class=" card-text">Price: {{selectedCourse.price}} €</p>
          <p class=" card-text">Lectures: {{selectedCourse.lectures}}</p>
          <p class=" card-text">Length: {{selectedCourse.totalDuration}} Min</p>
          <p class="card-text text-muted">Publish at {{selectedCourse.updateAt}}</p>
          <div class="card-footer">
            <!-- Support tailwindcss classes -->
            <button
              class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
              (click)="goBack()">Back</button>
            <button
              class="bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 border border-gray-400 rounded shadow"
              (click)='save()'>Save</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
