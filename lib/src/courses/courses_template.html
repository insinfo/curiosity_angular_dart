<div class="container">
  <div class="row my-4">
    <button class="btn btn-lg btn-primary btn-block" *ngIf="!addMode" (click)="addMode=true;">+ Add</button>
    <div class="col-md mt-4 mb-4" *ngIf="addMode">
      <label for='title'>Title: </label>
      <input #titleInput class="form-control my-2">
      <button class="btn btn-success" (click)="addCourse(titleInput.value); titleInput.value='';">
        + Add Course</button>
      <button class="btn btn-warning" (click)="addMode=false">
        Cancel</button>
    </div>
  </div>
  <h2 class="col-12 text-left">Courses</h2>
  <div class="row row-cols-1 row-cols-md-2">
    <div *ngFor="let course of courses" class="col mb-4">
      <div class="card">
        <img class="card-img-top" [src]="course.image" alt="course.title">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <h6 class="card-title">{{course.author}}</h6>
          <div class="card-text">
            Rate:
            <span class="card-text" *ngFor="let star of course.stars">
              ⭐️
            </span>
          </div>
          <div class="card-text">
            Price: {{course.price}} €
          </div>
          <div class="card-text text-muted">
            Last update at {{course.updateAt}}
          </div>
        </div>
        <div class="card-body">
          <button (click)="deleteCourse(course); $event.stopPropagation()" class="btn btn-danger">Delete</button>
          <button class="btn btn-warning" (click)="gotoDetail(course)">View details</button>
        </div>
        <div class="card-footer">
          <span class="badge badge-primary p-2 mx-1" *ngFor="let tag of course.tags">{{tag}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
