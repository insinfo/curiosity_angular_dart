<div class="container">
  <div class="row my-4">
    <button class="btn btn-lg btn-primary btn-block" *ngIf="!addMode" (click)="addMode=true;">+ Add</button>
    <div class="col-md mt-4 mb-4" *ngIf="addMode">
      <label for='title'>Title: </label>
      <input #titleInput class="form-control my-2">
      <button class="btn btn-success" (click)="addCourse(titleInput.value); titleInput.value=''; addMode= false;">
        Add</button>
    </div>
  </div>
  <div class="row row-cols-2">
    <h2 class="col-12">Courses</h2>
    <ul class="list-group col-6">
      <li *ngFor="let course of courses" (click)="onSelect(course)"
        class="list-group-item d-flex justify-content-between align-items-center" [class.active]="course == selected">
        {{ course.title }}
        <span class="badge badge-secondary badge-pill">{{ course.uid }}</span>
        <button (click)='deleteCourse(course); $event.stopPropagation()' class="btn btn-danger">Delete</button>
      </li>
    </ul>
    <div class="col-6">
      <div *ngIf="selected !== null">
        <h2>{{selected.title | uppercase }}</h2>
        <button class="btn btn-warning" (click)="gotoDetail()">
          View details</button>
      </div>
    </div>
  </div>
</div>
